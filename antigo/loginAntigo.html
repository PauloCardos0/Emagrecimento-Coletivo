<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Emagrecimento Coletivo</title>
  </head>
  <body>
      <style>
          body{
              background-color: rgb(190, 255, 246);
        
          }
      </style>
      
    
        <div class="text-center mt-5">
            <form style="max-width:480px;margin:auto;">
                <img class ="mt-4 mb-4" src="imagens/EMAGRECIMENTO COLETIVO.png" height="150" alt="logo">
                <h1 class="h3 mb-3 font-weight-normal">Entre em sua Conta</h1>
                <label class="sr-only"></label>
                <input type="email" id="emailAddress" class="form-control" placeholder="Email de Acesso" required autofocus>
                <label for="password" class="sr-only"></label>
                <input type="passaword" id="passaword" placeholder="Senha de Acesso" class="form-control " >
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me" > Lembrence de mim
                    </label>
                </div>
                <div class="mt-3">
                    <button class="btn btn-lg btn-primary btn-block">Entre</button>
                </div>

                
    
            </form>
        </div>













    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
